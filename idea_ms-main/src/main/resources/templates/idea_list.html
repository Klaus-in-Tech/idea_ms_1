<!DOCTYPE html>
<html>

<head>
	<title>List of Ideas</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body>
	<h1 class="text-center">List of Ideas</h1>
	<br>
	<br>
	<div class="container">
		<table class="table table-striped">
			<thead>
				<tr>
					<th scope="col">ID</th>
					<th scope="col">Idea Title</th>
					<th scope="col">Idea Descrption</th>
					<th scope="col">Date of Submission</th>
					<th scope="col">Action</th>

				</tr>
			</thead>
			<tbody>
				<tr th:each="idea : ${ideas}">
					<td scope="row" th:text="${idea.id}"></td>
					<td th:text="${idea.idea_title}"></td>
					<td th:text="${idea.idea_description}"></td>
					<td th:text="${idea.date_of_submission}"></td>
					<td><a th:href="@{/edit_idea/{id}(id=${idea.id})}">Edit</a></td>
					<td><a th:href="@{/delete_idea/{id}(id=${idea.id})}">Delete</a></td>

				</tr>
				


			</tbody>
		</table>
	</div>

</body>

</html>
