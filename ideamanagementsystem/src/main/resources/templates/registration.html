<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Registration</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="ideamanagementsystem/src/main/resources/static/css/styles.css">
</head>

<body>

	<!--Navgation Bar-->
	<div class="container">
		<nav class="navbar navbar-inverse navbar-fixed-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
						aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
							class="icon-bar"></span> <span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/" th:href="@{/}">Registration and
						Login Module</a>
				</div>
			</div>
		</nav>

		<!--Registration Form picks the routes from UserRegistrationController-->
		<form th:action="@{/idea_ms/userregistration}" method="post" th:object="${user}">
			<div class="register-form">
				<div class="form ">
					<div class="note">
						<p>Registration Form</p>
					</div>
					<br>
					<br>
					<!--Success Message-->
					<div th:if="${param.success}">
						<div class="alert alert-info">You've successfully registered
							to our idea management system!</div>
					</div>

					<div class="form-content">
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Your Name *"  th:value"${full_name}" required autofocus="autofocus" />
								</div>
								<div class="form-group">
									<input type="text" class="form-control" placeholder="Phone Number *"  th:value"${primary_phone}"
									 required />
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Your Password *" th:value"${password}"
										 required autofocus="autofocus" />
								</div>
								<div class="form-group">
									<input type="password" class="form-control" placeholder="Confirm Password *"
										th:value"${password}" required autofocus="autofocus" />
								</div>
							</div>
						</div>
						<div class="form-group">
							<button type="submit" class="btn btn-success">Register</button>
							<span>Already registered? <a href="/" th:href="@{/login}">Login
									here</a></span>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>


</body>

</html>
